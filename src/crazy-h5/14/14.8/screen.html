<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        alert(window.screen);
        var str = "当前的屏幕信息是: \n";
        for (var propname in window.screen) {
            str += propname + ": " + window.screen[propname] + "\n";
        }
        alert(str);
    </script>
</body>

</html>
