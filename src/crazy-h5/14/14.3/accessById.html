<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        var accessById = function() {
            alert(document.getElementById("a").innerHTML + "\n" + document.getElementById("b").value); /*value 表单控件的值*/
        }
    </script>
</head>

<body>
    <div id="a">疯狂Java讲义</div>
    <textarea id="b" rows="3" cols="25">轻量级Java EE企业应用应战</textarea>
    <input type="button" value="访问2个元素" onclick="accessById();" />
</body>

</html>
