<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--IE浏览器-->
    <button onclick="clickHandler(event);">按钮</button>
    <script type="text/javascript">
        var clickHandler = function (evt) {
            alert(evt.srcElement.innerHTML);
        }
    </script>
</body>

</html>
