<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script src="drag.js"></script>
    <div style="position:absolute; left:120px; top:150px; width:250px; border:1px solid black">
        <div style="background-color: #416ea5; width: 250px; height:22px; cursor:move; font-weight:bold; border-bottom: 1px solid black;" onmousedown="drag(this.parentNode, event);">
            可拖动标题
        </div>
        <p>可被拖动的窗口</p>
        <p>窗口内容</p>
    </div>
    <img src="image/logo.jpg" alt="按住shift可拖动" style="position: absolute;" onmousedown="if (event.shiftKey) drag(this, event);" />
</body>

</html>
