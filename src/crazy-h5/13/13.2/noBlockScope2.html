<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        var scope = "全局变量";

        function test() {
            /*全局变量被局部变量覆盖, scope未赋值, 则输出为undefine*/
            document.write(scope + "<br />");
            /*定义局部变量scope, 作用范围为整个函数内*/
            scope = "局部变量";
            document.writeln(scope + "<br />");
        }
        test();
    </script>
</body>

</html>
