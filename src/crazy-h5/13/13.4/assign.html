<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        <!--常量值赋给变量-->
        var str = "JavaScript";
        var pi = 3.14;
        var visited = true;
        /*一个变量的值赋给另一个变量*/
        var str2 = str;
        /*连续赋值*/
        var a = b = c = d = 7;
        alert(a + '\n' + b + '\n' + c + '\n' + d);
        /*将表达式赋给变量*/
        var x = 12.34;
        var y = x + 5;
        alert(y);
    </script>
