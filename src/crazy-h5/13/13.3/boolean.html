<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--判断浏览器是否允许使用Cookie-->
    <script type="text/javascript">
        if (navigator.cookieEnabled) {
            alert("浏览器允许使用Cookie");
        } else {
            alert("浏览器禁用Cookie");
        }
    </script>
</body>

</html>
