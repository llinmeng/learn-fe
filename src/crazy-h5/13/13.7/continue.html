<body>
    <script type="text/javascript">
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                document.writeln("j的值是: " + j);
                if (i >= 2)
                    continue;
                document.writeln("i的值是: " + 　i);
                document.writeln("<br />");
            }
        }
    </script>
