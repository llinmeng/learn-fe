<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        var count = 0;
        while (count < 10) {
            document.writeln(count + "<br />");
            count--;
        }
        document.writeln("循环结束");
    </script>
</body>

</html>
