<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.info = function () {
                document.writeln("姓名: " + this.name + "<br />");
                document.writeln("年龄: " + this.age + "<br />");
            }
        }

        var p1 = new Person('yeeku', 20);
        p1.info(); /*此处不可调用walk方法*/
        Person.prototype.walk = function () { /*将walk方法添加到Person的prototype属性上*/
            document.writeln(this.name + '正在慢慢溜达...<br />');
        }
        document.writeln('<hr />');

        var p2 = new Person('leegang', 30);
        p2.info();
        document.writeln('<hr />');
        p2.walk();
        p1.walk();  /*p1也具有了walk方法*/
    </script>
</body>

</html>
