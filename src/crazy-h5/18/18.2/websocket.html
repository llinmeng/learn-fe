<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        var webSocket = new WebSocket("ws://127.0.0.1:30000");
        webSocket.onopen = function () {
            alert("已打开连接");
            webSocket.send("我的001!");
        }
        webSocket.onmessage = function (event) {
            alert("收到的消息是: " + event.data);
        }
    </script>
</body>

</html>
