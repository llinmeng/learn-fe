<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--自动类型转换-->
    <script type="text/javascript">
        var a = "3.145";
        <!--字符串转数值：字符串不支持减法运算-->
        var b = a - 2;
        <!--数值转字符串：字符串可用加号作为连接运算符-->
        var c = a + 2;
        alert(b + "\n" + c);
    </script>
</body>

</html>
