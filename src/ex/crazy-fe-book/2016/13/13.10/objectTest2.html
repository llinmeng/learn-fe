<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.info = function() {
                alert('info method!');
            }
        }

        var p = new Person('yeeku', 30);

        for (propName in p) {
            document.writeln('p对象的' + propName + "属性值为: " + p[propName] + "<br />");    /*p.[propName]*/
        }
    </script>
</body>

</html>
