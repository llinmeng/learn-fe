<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        var score = 'C';
        switch (score) {
            case 'A':
                document.writeln("优秀");
                break;
            case 'B':
                document.writeln('良好');
                break;
            case 'C':
                document.writeln('中');
                break;
            case 'D':
                document.writeln('及格');
                break;
            case 'F':
                document.writeln('不及格');
                break;
            default:
                document.writeln('成绩输入错误');
        }
    </script>
</body>

</html>
