<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        var p1 = new Person();
        var p2 = new Person("yeeku", 29);

        document.writeln("p1的属性如下: " + p1.name + p1.age + "<br />");
        document.writeln("p2的属性如下: " + p2.name + p2.age + "<br />");
    </script>
</body>

</html>
