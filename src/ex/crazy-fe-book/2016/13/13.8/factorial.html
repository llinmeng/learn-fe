<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        var factorial = function(n) { /*匿名函数*/
            if (typeof n == "number") { /*判断参数类型*/
                if (n == 1) { /*递归中止条件*/
                    return 1;
                } else {
                    return n * factorial(n - 1); /*调用函数本身*/
                }
            } else {
                alert("参数类型不对!");
            }
        }
        alert(factorial(5));
    </script>
</body>

</html>
