<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        function hello(name) {
            if (typeof name == 'string') {
                return name + ", 你好";
            }
            return "名字只能为字符串";
        }
        alert(hello('yeeku'));
    </script>
</body>
