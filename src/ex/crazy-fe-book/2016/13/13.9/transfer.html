<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script type="text/javascript">
        function change(arg1) {
            arg1 = 10;
            document.writeln("函数执行中arg1的值为: " + arg1 + "<br />");
        }
        var x = 5;
        document.write("函数调用之前x的值为: " + x + "<br />");
        change(x);
        document.write("函数调用之后x的值为: " + x + "<br />");
    </script>
</body>

</html>
