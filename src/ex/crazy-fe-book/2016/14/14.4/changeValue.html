<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>编辑表格</title>
</head>

<body>
    改变第<input id="row" type="text" size="2" />行,
    第<input id="cel" type="text" size="2" />列的值为：
    <input id="celVal" type="text" size="16" /><br />
    <input id="chg" type="button" value="改变" onclick="change();" />
    <table id="d" border="1">
        <tr>
            <td>疯狂Java讲义</td>
            <td>轻量级Java EE企业应用实战</td>
        </tr>
        <tr>
            <td>疯狂Ajax讲义</td>
            <td>经典Java EE企业应用实战</td>
        </tr>
        <tr>
            <td>疯狂XML讲义</td>
            <td>疯狂Android讲义</td>
        </tr>
    </table>
    <script type="text/javascript">
        var change = function() {
            var tb = document.getElementById("d");
            var row = document.getElementById("row").value;
            row = parseInt(row);

            /*弹出警告*/
            if (isNaN(row)) {
                alert("您要修改的行必须是整数");
                return false;
            }

            var cel = document.getElementById("cel").value;
            cel = parseInt(cel);

            /*弹出警告*/
            if (isNaN(cel)) {
                alert("您有修改的列必须是整数");
                return false;
            }

            /*弹出警告*/
            if (row > tb.rows.length || cel > tb.rows.item(0).cells.length) {
                alert("要修改的单元格不在该表格内");
                return false;
            }

            /*修改单元格的值*/
            tb.rows.item(row - 1).cells.item(cel - 1).innerHTML = document.getElementById("celVal").value;
        }
    </script>
</body>

</html>
