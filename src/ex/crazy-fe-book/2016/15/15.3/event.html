<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <button id="a">按钮</button>
    <script type="text/javascript">
        var clickHandler = function (evt) {
            /*DOM的事件对象将作为第一个参数传入clickHandler对象*/
            alert(evt.target.innerHTML);
        }
        /*为按钮a绑定事件处理器*/
        document.getElementById("a").onclick = clickHandler;
    </script>
</body>

</html>
