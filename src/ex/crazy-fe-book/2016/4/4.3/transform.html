<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>坐标变换</h2>
    <canvas id="mc" width="720" height="520" style="border: 1px solid black"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("mc");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "rgba(255, 0, 0, 0,3)";
        ctx.translate(30, 200);
        for (var i = 0; i < 50; i++) {
            ctx.translate(50, 50);
            ctx.scale(0.93, 0.93);
            ctx.rotate(-Math.PI / 10);
            ctx.fillRect(0, 0, 150, 150);
        }
    </script>
</body>
</html>
