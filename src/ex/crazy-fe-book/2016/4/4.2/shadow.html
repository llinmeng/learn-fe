<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>启用阴影</h2>
    <canvas id="mc" width="600" height="280" style="border:1px solid black;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("mc");
        var ctx = canvas.getContext("2d");
        /*设置阴影模糊度*/
        ctx.shadowBlur = 5.6;
        /*设置阴影颜色*/
        ctx.shadowColor = "#222";
        ctx.shadowOffsetX = 10;
        ctx.shadowOffsetY = -6;
        ctx.fillStyle = "#00f";
        ctx.font = 'italic 50px 隶书';
        ctx.textBaseline = 'top';
        ctx.fillText('疯狂Java讲义', 0, 0);
        ctx.strokeStyle = "#f0f";
        ctx.font = 'bold 45px 宋体';
        ctx.strokeText('轻量级Java EE 企业应用实战', 0, 50);
        ctx.fillRect(20, 50, 180, 80);
        ctx.lineWidth = 8;
        ctx.strokeRect(300, 150, 180, 80);
    </script>
</body>
</html>
