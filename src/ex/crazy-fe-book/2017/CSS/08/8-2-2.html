<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 圆角边框 </title>
    <style type="text/css">
        div {
            width: 300px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div style="border: 3px solid blue; border-radius: 20px;">半径为20px 的圆角边框</div><hr/>
    <div style="border: 3px dotted red; border-radius: 20px;">半径为20px 的圆角边框</div><hr/>
    <div style="background-color: #ff6666; border-radius: 20px;">半径为20px 的圆角边框(不显示边框)</div><hr/>
    <div style="border: 3px solid green; border-radius: 16px 40px;">半径为16px 40px 的圆角边框</div><hr/>
    <div style="border: 3px solid #ff00ff; border-radius: 10px 20px 40px;">半径为10px 20px 40px 的圆角边框</div><hr/>
    <div style="border: 3px solid #6600cc; border-radius: 10px 20px 30px 40px;">半径为10px 20px 30px 40px 的圆角边框</div><hr/>
    <div style="border: 3px dotted #2db7f5; border-top-left-radius: 30px;
    border-top-right-radius: 20px; border-bottom-right-radius: 40px;
    border-bottom-left-radius:  10px;">分开指定4个角的半径</div>
    <div style="border: 3px dotted #2db7f5; border-radius: 30px 20px 40px 10px;">半径为10px 20px 30px 40px 的圆角边框</div><hr/>

</body>
</html>
