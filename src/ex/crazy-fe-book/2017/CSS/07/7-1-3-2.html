<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> text-size-adjust </title>
    <style type="text/css">
        #div1 {
            font-size: 16pt;
            font-family: "Arial Black";
            font-size-adjust: 0.52;
        }

        #div2 {
            font-size: 16pt;
            font-family: "Bodoni MT";
            font-size-adjust: 0.48;
        }

        #div3 {
            font-size: 16pt;
            font-family: "Niagara Solid";
            font-size-adjust: 1.22;
        }
    </style>
</head>
<body>
<div id="div1">Our domain id www</div>
<div id="div2">Our domain id www</div>
<div id="div3">Our domain id www</div>
</body>
</html>
