<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本相关属性设置</title>
    <style type="text/css">
        div {
            border: 3px dotted #0000ff;
            height: 50px;
            width: 140px;
        }
    </style>
</head>
<body>
    word-wrap: normal <div style="word-wrap: normal;">Our domain is http://www.baidu.com</div>
    <br/>
    <hr/>
    word-wrap: break-word <div style="word-wrap: break-word;">Our domain is http://www.baidu.com</div>
</body>
</html>
