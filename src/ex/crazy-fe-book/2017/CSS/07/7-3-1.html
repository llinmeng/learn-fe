<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 文本相关设置</title>
    <style type="text/css">
        div {
            border: 2px dotted #00FF00;
            height: 50px;
            width: 240px;
        }
    </style>
</head>
<body>
    <!-- -不允许在单词中换行 - -->
    word-break: keep-all <div style="word-break: keep-all">The root in the collection hierarchy.</div>
    <!-- - 允许在单词中换行 - -->
    word-break: break-all <div style="word-break: break-all">The root interface in the collection hierarchy.</div>
</body>
</html>
