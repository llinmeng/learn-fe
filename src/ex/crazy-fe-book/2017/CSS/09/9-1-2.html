<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> resize 属性</title>
</head>
<body>
    <div style="width: 200px; height: 100px; background-color: #ff342e;
        resize: both; overflow: auto; border: 2px solid blue;">resize: both; ----指定可在两个方向上调整大小</div><hr/>
    <div style="width: 200px; height: 100px; background-color: #2db7f5;
        resize: horizontal; overflow: auto; border: 2px dotted #f5a623;">resize: horizontal; ----指定可在横向上调整大小</div><hr/>
    <div style="width: 200px; height: 100px; background-color: #00FF00;
        resize: vertical; overflow: auto; border: 2px solid red;">resize: vertical; ----指定可在纵向上调整方向大小</div><hr/>
</body>
</html>
