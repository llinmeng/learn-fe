<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> box-sizing属性 </title>
</head>
<body>
    <div style="width: 200px; height: 100px; background-color: #2db7f5; background-clip: content-box;
        border: 30px solid blue; padding: 10px; box-sizing: content-box; -moz-box-sizing: content-box;"> JavaScript 学习</div>
    box-sizing: content-box
    <hr/>
    <div style="width: 200px; height: 100px; background-color: #2db7f5; background-clip: content-box;
    border: 30px solid blue; padding: 10px; box-sizing: padding-box; -moz-box-sizing: padding-box;"> JavaScript 学习</div>
    box-sizing: padding-box
    <hr/>
    <div style="width: 200px; height: 100px; background-color: #2db7f5; background-clip: content-box;
    border: 20px solid blue; padding: 10px; box-sizing: border-box; -moz-box-sizing: border-box;"> JavaScript 学习</div>
    box-sizing: <border-box></border-box>
</body>
</html>
