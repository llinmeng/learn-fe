<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-last-child</title>
    <style type="text/css">
        li:nth-last-child(3n+1) {
            border: 2px dotted blue;
        }
    </style>
</head>
<body>
    <ul>
        <li id="java">java 讲义</li>
        <li id="javascript">JavaScript 讲义</li>
        <li id="python">Python讲义</li>
        <li id="go">Go讲义</li>
        <li id="c++">C++讲义</li>
        <li id="ruby">Ruby讲义</li>
        <li id="android">Android 语言</li>
    </ul>
</body>
</html>
