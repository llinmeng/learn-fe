<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机改变页面背景色</title>
    <script type="text/javascript">
        function changeBg() {
            var bgColor="";
            for(var i = 0; i < 6; i++) {
                bgColor += "" + Math.round(Math.random() * 9);
            }
            document.body.style.backgroundColor="#" + bgColor;
        }
        document.onclick = changeBg;
    </script>
</head>
<body>

</body>
</html>
