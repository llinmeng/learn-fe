<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class 选择器</title>
    <style type="text/css">
        .myclass {
            width: 240px;
            height: 50px;
            background-color: #ddddaa;
        }

        div.myclass {
            border: 2px dotted blue;
            background-color: #88ee88;
        }
    </style>
</head>
<body>
    <div class="myclass">class 属性为 myclass 的 div 元素</div>
    <p class="myclass">class 属性为 myclass 的 p 元素</p>
</body>
</html>
