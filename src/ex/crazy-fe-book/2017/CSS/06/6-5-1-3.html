<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-child</title>
    <style type="text/css">
        li:nth-child(odd) {
            margin: 10px;
            border: 2px dotted blue;
        }

        li:nth-child(even) {
            padding: 4px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li id="java">java 讲义</li>
        <li id="javascript">JavaScript 讲义</li>
        <li id="python">Python讲义</li>
        <li id="go">Go讲义</li>
        <li id="c++">C++讲义</li>
        <li id="ruby">Ruby讲义</li>
        <li id="android">Android 语言</li>
    </ul>
</body>
</html>
