<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内部样式单</title>
    <style type="text/css">
        table {
            background-color: #003366;
        }
        td {
            background-color: #00cc66;
            font-family: "楷体_GB2312";
            font-size: 20pt;
            text-shadow: -8px 6px 2px #333;
        }
        .title {
            font-size: 18px;
            color: #60c;
            height: 30px;
            width: 200px;
            border-top: 3px solid #CCCCCC;
            border-left: 3px solid #CCCCCC;
            border-bottom: 3px solid #CCCCCC;
            border-right: 3px solid #CCCCCC;
        }
    </style>
</head>
<body>
    <div class="title">
        图书
    </div><hr/>
    <table>
        <tr>
            <td>Java 讲义</td>
            <td>Java EE 企业应用实战</td>
        </tr>
        <tr>
            <td>Android 讲义</td>
            <td>Java EE 企业应用实战</td>
        </tr>
        <tr>
            <td>Python 讲义</td>
            <td>Ruby 讲义</td>
        </tr>
    </table>
</body>
</html>
