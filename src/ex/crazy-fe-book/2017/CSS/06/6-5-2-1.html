<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素状态的伪类选择器</title>
    <style type="text/css">
        td {
            border: 2px solid blue;
            padding: 4px;
        }
        /* - 鼠标悬停 - */
        tr:hover {
            background-color: #6600cc;
        }
        /* - 激活状态 - */
        input:active {
            background-color: red;
        }
        /* - 得到焦点 - */
        :focus {
            text-decoration: underline;
        }
        /* - 可用状态 - */
        :enabled {
            font-family: "黑体";
            font-weight: bold;
            font-size: 14pt;
        }
        /* - 不可用状态 - */
        :disabled {
            font-family: "隶书";
            font-size: 14pt;
        }
        /* - 选中状态 - */
        :checked {
            outline: greenyellow solid 5px;
        }
        /* - 页面打开时处于选中状态 - */
        :default {
            outline: #0099bb solid 5px;
        }
    </style>
</head>
<body>
    <table style="width: 400px; border-collapse: collapse">
        <tr>
            <td>Java讲义</td>
            <td>JavaScript 讲义</td>
        </tr>
        <tr>
            <td>Python 讲义</td>
            <td>C++讲义</td>
        </tr>
        <tr contentEditable="true">
            <td>Android 讲义</td>
            <td>Go 语言</td>
        </tr>
    </table>
    <button disabled>不可用按钮</button>
    <input type="text" disabled value="不可用的文本框"/>
    <button>可用的按钮</button>
    <input type="text" value="可用的文本"/>
    男: <input type="radio" value="male" name="gender"/>
    女: <input type="radio" vlaue="female" name="gender"/>
    未知: <input type="radio" checked value="unknown" name="gender"/>
</body>
</html>
