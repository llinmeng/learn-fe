<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包含选择器</title>
    <style type="text/css">
        div {
            width: 350px;
            height: 60px;
            background-color: #ddddaa;
            margin: 5px;
        }

        div .a {
            width: 200px;
            height: 35px;
            border: 2px dotted blue;
            background-color: #88ee88;
        }
    </style>
</head>
<body>
    <div>没有任何属性的 div 元素</div>
    <div><section><div class="a">处于 div 之内且 class 属性为 a 的元素</div> </section></div>
    <p class="a">没有处于 div 之内, 但 class 属性为 a 的元素</p>
</body>
</html>
