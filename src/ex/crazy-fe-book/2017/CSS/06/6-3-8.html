<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器组合</title>
    <style type="text/css">
        div, .a, #abc {
            width: 200px;
            height: 35px;
            border: 2px dotted blue;
            background-color: #88ee88;
        }
    </style>
</head>
<body>
    <div>没有任何属性的 div 元素</div>
    <p class="a">class属性为 a 的元素</p>
    <section id="abc">id为 abc 的元素</section>
</body>
</html>
