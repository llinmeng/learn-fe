<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI元素状态伪类选择器</title>
    <style type="text/css">
        td {
            border: 2px dotted blue;
            padding: 4px;
        }

        :read-only {
            background-color: #88ee88;
        }

        :read-write {
            background-color: #ff342e;
        }
        /* - -moz  如: Firefox(所有基于 Gecko 引擎的浏览器专属的 CSS 属性) - */
        :-moz-read-only {
            background-color: #555555;
        }

        :-moz-read-write {
            background-color: #2db7f5;
        }
    </style>
</head>
<body>
    <table style="width: 400px; border-collapse: collapse">
        <tr>
            <td>Java讲义</td>
            <td>JavaScript 讲义</td>
        </tr>
        <tr>
            <td>Python 讲义</td>
            <td>C++讲义</td>
        </tr>
        <tr contentEditable="true">
            <td>Android 讲义</td>
            <td>Go 语言</td>
        </tr>
    </table>
    <input type="text" readonly value="只读的文本框"/>
    <input type="text" value="可读写的文本框"/>
</body>
</html>
