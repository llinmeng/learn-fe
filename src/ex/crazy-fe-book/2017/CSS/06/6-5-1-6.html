<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:nth-of-type</title>
    <style type="text/css">
        span {
            display: block;
            padding: 2px;
        }

        span:nth-of-type(2n+1) {
            border: 2px dotted blue;
        }
    </style>
</head>
<body>
    <div>
        <div id="java">Java 讲义</div>
        <div id="javascript">JavaScript 讲义</div>
        <span id="python">Python讲义</span>
        <span id="go">Go讲义</span>
        <span id="c++">C++讲义</span>
        <span id="ruby">Ruby讲义</span>
        <span id="c">C 讲义</span>
        <div id="android">Android 语言</div>
    </div>
</body>
</html>
