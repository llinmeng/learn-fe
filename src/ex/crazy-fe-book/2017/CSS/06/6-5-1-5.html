<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        span {
            display: block;
            padding: 5px;
        }

        span:first-of-type {
            border: 2px solid blue;
        }

        span:last-of-type {
            background-color: #ff00ff;
        }

        span:nth-of-type(2) {
            color: #88ee88;
        }

        span:nth-last-of-type(2) {
            font-weight: bold;
            color: #ff342e;
        }
    </style>
</head>
<body>
    <div>Java</div>
    <span>JavaScript</span>
    <span>Python</span>
    <span>go</span>
    <span>c++</span>
    <span>ruby</span>

    <hr/>
    <div>
        <div id="java">Java 讲义</div>
        <div id="javascript">JavaScript 讲义</div>
        <span id="python">Python讲义</span>
        <span id="go">Go讲义</span>
        <span id="c++">C++讲义</span>
        <span id="ruby">Ruby讲义</span>
        <div id="android">Android 语言</div>
    </div>
</body>
</html>
