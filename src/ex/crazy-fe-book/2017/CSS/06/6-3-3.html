<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 30px;
            background-color: #ddd;
            padding: 3px;
        }


        /* - 对id为xx 的元素起作用 - */
      /*  #xx {
            border: 2px dotted blue;
            background-color: #88ee88;
        }*/


        /* - 仅对指定元素起作用 - */
        p#xx {
            border: 2px dotted blue;
            background-color: #88ee88;
        }
    </style>
</head>
<body>
    <div>没有任何属性的 div 元素</div>
    <div id="xx">id 属性值为 xx 的 div 元素</div>
</body>
</html>
