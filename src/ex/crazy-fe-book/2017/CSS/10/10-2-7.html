<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> run-in </title>
    <style type="text/css">
        span {
            border: 2px solid blue;
            width: 200px;
            height: 40px;
            margin: 8px;
        }

        div {
            border: 1px inset red;
            width: 400px;
            height: 60px;
        }
    </style>
</head>
<body>
    <span style="display: run-in;">display: run-in</span>
    <div>block 的 div</div>
    <span style="display: run-in;">display: run-in</span>
    <div style="display: inline-block;">display: inline-block的 div</div>
</body>
</html>
