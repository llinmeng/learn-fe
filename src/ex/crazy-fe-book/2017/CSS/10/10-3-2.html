<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> box-shadow 属性</title>
    <style type="text/css">
        table {
            width: 500px;
            border-spacing: 10px;
            box-shadow: 10px 10px 6px green;
        }

        td {
            box-shadow: 6px 6px 4px red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>JavaScript</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Go</td>
            <td>Python</td>
        </tr>
    </table>
</body>
</html>
