<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 水平排列 </title>
    <style type="text/css">
        div#container {
            border: 5px groove #ff00ff;
            padding: 5px;
            width: 600px;
            height: 300px;
            display: box;
            display: -moz-box;
            display: -webkit-box;
            box-orient: horizontal;
            -moz-box-orient: horizontal;
            -webkit-box-orient: horizontal;
        }

        div>div {
            border: 5px inset #3399ff;
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            border-radius: 12px 12px 0px 0px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div style="box-ordinal-group: 2; -moz-box-ordinal-group: 2; -webkit-box-ordinal-group: 2;">栏目一</div>
        <div style="box-ordinal-group: 1; -moz-box-ordinal-group: 1; -webkit-box-ordinal-group: 1;">栏目二</div>
        <div style="box-ordinal-group: 3; -moz-box-ordinal-group: 3; -webkit-box-ordinal-group: 3;">栏目三</div>
    </div>
</body>
</html>
