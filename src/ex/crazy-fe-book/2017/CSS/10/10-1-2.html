<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> clear 属性 </title>
    <style type="text/css">
        div>div {
            width: 220px;
            padding: 5px;
            margin: 2px;
            float: left;
            background-color: #2db7f5;
        }
    </style>
</head>
<body>
    <div>
        <div>Java</div>
        <div>JavaScript</div>
        <div style="clear: both;">关于我们( clear: both;)</div>
        <div>成员</div>
    </div>
</body>
</html>
