<head>

    <title> 分栏布局 </title>
    <style type="text/css">
        div#container {
            margin: auto;
            width: 840px;
            border: 5px groove red;
        }

        div#content {
            /* - 设置格栏目宽度, 栏目数*/
            columns: 240px 3;
            -webkit-columns: 240px 3;
            -moz-columns: 240px 3;
            -o-moz-columns: 240px 3;

            /* - 设置栏目之间的间距 - */
            -o-column-gap: 50px;
            -moz-column-gap: 50px;
            -webkit-column-gap: 50px;
            column-gap: 50px;

            /* - 设置栏目之间的分隔条 - */
            column-rule: 10px double green;
            -moz-column-rule: 10px double green;
            -o-column-rule: 10px double green;
            -webkit-column-rule: 10px double green;
        }
    </style>
</head>
