<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 列表相关属性 </title>
    <style type="text/css">
        div>div {
            background-color: #ff00ff;
            display: list-item;
            list-style: url(11-2.png) inside;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    使用图片作为列表标记
    <div>
        <div>JavaScript</div>
        <div>Java</div>
        <div>Python</div>
        <div>Go</div>
    </div>
</body>
</html>
