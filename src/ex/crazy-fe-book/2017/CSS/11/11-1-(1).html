<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 表格相关属性 </title>
    <style type="text/css">
        table {
            width: 450px;
            border: 3px solid red;
        }

        td {
            background-color: #ffff99;
            border: 5px solid blue;
        }
    </style>
</head>
<body>
    <!-- - 表格的单元格边框合并在一起, 单元格的分割线为单线, 标题放在下边 - -->
    border-collapse: collapse; caption-side: right;
    <table style="border-collapse: collapse; caption-side: bottom;">
        <caption>表格标题</caption>
        <tr>
            <td>JavaScript</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Go</td>
        </tr>
    </table>
    <hr/>

    <!-- - 表格的单元框分开, 单元格的分割线为双线, 隐藏空单元格的边框线 - -->
    border-collapse: separate; empty-cells: hide;
    <table style="border-collapse: separate; empty-cells: hide;">
        <tr>
            <td>JavaScript</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Python</td>
            <td></td>
        </tr>
    </table>
    <hr/>

    border-collapse: separate; border-spacing: 20px;
    <table style="border-collapse: separate; border-spacing: 20px;">
        <tr>
            <td>JavaScript</td>
            <td>Java</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>Go</td>
        </tr>
    </table>
    <hr/>
</body>
</html>
