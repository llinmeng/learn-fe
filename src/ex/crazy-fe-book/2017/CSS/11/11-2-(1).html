<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 列表相关属性 </title>
    <style type="text/css">
        li {
            background-color: #ff6666;
        }
    </style>
</head>
<body>
    使用图片作为列表项标记
    <ul style="list-style-image: url(11-2.png);">
        <li>JavaScript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Go</li>
    </ul>
    <hr/>

    使用大写罗马字作为列表标记项
    <ol style="list-style-type: upper-roman;">
        <li>JavaScript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Go</li>
    </ol>
    <hr/>

    使用表意数字作为列表项标记, 并将列表项标记放在列表元素内
    <ol style="list-style-type: cjk-ideographic; list-style-position: inside;">
        <li>JavaScript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Go</li>
    </ol>
    <hr/>


</body>
</html>
