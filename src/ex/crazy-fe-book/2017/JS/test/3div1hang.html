        function sortDivByNumber(num) {
            let divCollections = document.getElementsByTagName('div');
            for (let divItem of divCollections) {
                divItem.style.width = 'calc(100% / ${num})';
                divItem.style.float = 'left';
            }
        }
        sortDivByNumber(10);
