<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加节点</title>
</head>
<body>
<ul id="d">
    <li>Js</li>
</ul>
<script type="text/javascript">
    var ul = document.getElementById("d");
    var ajax = ul.firstChild.nextSibling.cloneNode(false);
    ajax.innerHTML = 'javascript';
    ul.insertBefore(ajax, ul.firstChild);
</script>
</body>
</html>
