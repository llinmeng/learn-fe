<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建节点</title>
</head>
<body>
    <script type="text/javascript">
        var a = document.createElement("div");
        alert(a);
    </script>

    <script type="text/javascript">
        var b = document.createElement("divxxxx");      // 不合法标签名
        alert(b);
    </script>

    <ul id="d">
        <li>Js</li>
    </ul>
    <script type="text/javascript">
        var ul = document.getElementById("d");
        var ajax = ul.firstChild.nextSibling.cloneNode(false);
        ajax.innerHTML = 'javascript';
        ul.appendChild(ajax);
    </script>
</body>
</html>
