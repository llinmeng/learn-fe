<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除表格的行或单元格</title>
</head>
<body>
    <input id="delrow" type="button" value="删除最后一行" onclick="delrow();"/><br/>
    <input id="delcell" type="button" value="删除最后一行的最后一格" onclick="delcell();"/><br/>
    <table id="test" border="2" style="width: 400px;">
        <caption>语言</caption>
        <tr>
            <td>js</td>
            <td>javascript</td>
        </tr>
        <tr>
            <td>python</td>
            <td>go</td>
        </tr>
        <tr>
            <td>java</td>
            <td>ruby</td>
        </tr>
    </table>

    <script type="text/javascript">
        var tab = document.getElementById('test');
        var delrow = function () {
            if(tab.rows.length > 0) {
                tab.deleteRow(tab.rows.length - 1);
            }
        }

        var delcell = function () {
            var rowList = tab.rows;
            var lastRow = rowList.item(rowList.length - 1);
            if(lastRow.cells.length > 1) {
                lastRow.deleteCell(lastRow.cells.length - 1);
            } else if (lastRow.cells.length == 1) {
                tab.deleteRow(tab.rows.length - 1);
            }
        }
    </script>
</body>
</html>
