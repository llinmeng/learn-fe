<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>访问表格元素</title>
</head>
<body>
    <table id="d" border="1">
        <caption>语言</caption>
        <tr>
            <td>javascript</td>
            <td>python</td>
        </tr>
        <tr>
            <td>go</td>
            <td>ruby</td>
        </tr>
        <tr>
            <td>c</td>
            <td>c++</td>
        </tr>
    </table>
    <input type="button" value="表格标题" onclick="alert(document.getElementById('d').caption.innerHTML);"/>
    <input type="button" value="第一行, 第一格" onclick="alert(document.getElementById('d').rows[0].cells[0].innerHTML);"/>
    <input type="button" value="第二行, 第二格" onclick="alert(document.getElementById('d').rows[1].cells[1].innerHTML);"/>
    <input type="button" value="第三行, 第二格" onclick="alert(document.getElementById('d').rows[2].cells[1].innerHTML);"/>
</body>
</html>
