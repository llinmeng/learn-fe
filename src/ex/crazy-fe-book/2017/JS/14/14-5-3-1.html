<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body id="test">
    <script type="text/javascript">
        var a = document.createElement("select");
        for(var i = 0; i < 10; i++) {
            var op = document.createElement('option');
            op.innerHTML = '新增的选项' + i;
            a.add(op, null);
        }
        a.size = 5;
        document.getElementById('test').appendChild(a);
    </script>
</body>
</html>
