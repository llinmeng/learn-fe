<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- - 递归函数 - -->
    <script type="text/javascript">
        var factorial = function (n) {
            if (typeof (n) == "number") {
                if (n == 1) {
                    return 1;
                } else {
                  return n * factorial(n - 1);
                }
            } else {
                alert('参数类型不对!');
            }
        }
        alert(factorial(5));
    </script>
</body>
</html>
