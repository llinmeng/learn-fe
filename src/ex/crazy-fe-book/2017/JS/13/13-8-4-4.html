<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var hello = function (name) {
            document.write(name + ", 你好<br>");
        }
        window.hello('孙悟空');
        var p = {
            walk: function () {
                for(var i = 0; i < 2; i++){
                    document.write("慢慢地走......");
                }
            }
        }
        p.walk();
    </script>
</body>
</html>
