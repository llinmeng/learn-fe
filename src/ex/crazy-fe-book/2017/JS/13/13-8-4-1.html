<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var hello = function (name) {
            return name + "您好";
        }
        alert('hello 是否为 Function 对象:' + (hello instanceof Function)
             + '\nhello 是否为 Object 对象:' + (hello instanceof Object));
        alert(hello);
    </script>
</body>
</html>
