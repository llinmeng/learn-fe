<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        function test() {
            alert("第一个无参数的 test 函数");
        }

        function test(name) {
            alert("第二个带 name 参数的 test 函数: " + name);
        }
        test();
    </script>
</body>
</html>
