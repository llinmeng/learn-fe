<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 Object 直接创建对象</title>
</head>
<body>
    <script type="text/javascript">
        var myObj = new Object();
        myObj.name = 'li';
        myObj.age = 24;
        document.write(myObj.name + myObj.age + "<hr>");

        myObj.info = function abc() {
            document.write('<br>对象的 name 属性: ' + this.name + '<hr>');
            document.write('<br>');
            document.write('对象的 age 属性: ' + this.age + '<hr>');
        };
        myObj.info();
        //myObj.info = abc;

    </script>
</body>
</html>
