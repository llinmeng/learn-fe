<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 audio 元素和 video 元素</title>
</head>
<body>
    <h2>音频播放</h2>
    <audio src="Roses-and-Gold.mp3" controls>
        您的浏览器不支持 audio 元素
    </audio>
    <hr/>
    <hr/>
    <br/>
    <br/>

    <h2>视频播放</h2>
    <video src="movie.webm" controls>
        您的浏览器不支持 video 元素
    </video>
    <hr/>
    <hr/>
    <br/>
    <br/>

    <h2>音频播放</h2>
    <audio controls>
        <source src="demo.ogg" type="audio/ogg"/>
        <source src="demo.wav" type="audio/x-wav"/>
        <source src="Roses-and-Gold.mp3" type="audio/mpeg" media="a"/>
    </audio>
</body>
</html>
