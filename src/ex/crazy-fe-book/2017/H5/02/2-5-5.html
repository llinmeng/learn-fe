<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变拖放目标</title>
</head>
<body>
    <div id="source" draggable="true" style="width: 80px; height: 60px; border: 1px solid blue;">拖动我</div>
    <img id="gb" draggable="false" src="img/2-1-8.jpg" alt="图片" style="float: left; width: 150px; height: 150px; padding: 10px;"/>
    <script type="text/javascript">
        var source = document.getElementById("source");

        var myIcon = document.createElement("img");
        myIcon.src="./img/2-1-8.jpg";
        source.ondragstart = function (evt) {
            var dt = evt.dataTransfer;
            dt.effectAllowed = 'link';
            dt.setDragImage(myIcon, 0, 0);
            dt.setData("text/plain", "www.baidu.com");
        }
        document.ondragover = function (e) {
            return false;
        }
    </script>
</body>
</html>
