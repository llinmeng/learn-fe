<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contentEditable属性</title>
</head>
<body>
    <div contenteditable="true" style="width: 500px; border: 2px solid blue;">
        <table style="width: 420px; border-collapse: collapse;" border="1">
            <tr>
                <td>疯狂 Java讲义</td>
                <td>疯狂 Android 讲义</td>
            </tr>
            <tr>
                <td>轻量级 Java EE 企业应用实战</td>
                <td>经典 JavaEE 企业应用实战</td>
            </tr>
        </table>
    </div>
    <hr/>
    <table id="target" ondblclick="this.contenteditable=true;" style="width: 420px; border-collapse: collapse;" border="2">
        <tr>
            <td>Java</td>
            <td>Ruby</td>
        </tr>
        <tr>
            <td>C/C++</td>
            <td>Python</td>
        </tr>
    </table>
</body>
</html>
