        简单多行文本: <br/>

        <textarea cols="30" rows="3" readonly="readonly">
            ABC 饿法国号 i 捷克罗姆弄破嵌入式图 v 五项原则
            破 iu 要求微软他丫的噶覆盖噶帝国时代干啥

        <button type="submit"><b>提交</b></button>
    </form>
</body>
</html>
