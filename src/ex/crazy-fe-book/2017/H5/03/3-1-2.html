<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 input 元素</title>
</head>
<body>
    <form action="http://www.baidu.com" method="get">
        单行文本框: <input id="username" name="username" type="text"><br/>
        不能编辑的文本框: <input id="username2" name="username2" type="text" readonly="readonly"><br/>
        密码框: <input id="password" name="password" type="password"><br/>
        隐藏域: <input id="hidden" name="hidden" type="hidden"><br/>
        第一组单选框: <br/>
        红色 <input id="color" name="color" type="radio" value="red">
        蓝色 <input id="color2" name="color" type="radio" value="blue">
        绿色 <input id="color3" name="color" type="radio" value="green"><br/>
        第二组单选框: <br/>
        男 <input id="gender" name="gender" type="radio" value="male">
        女 <input id="gender2" name="gender" type="radio" value="female"><br/>
        两个复选框: <br/>
        <input id="website" name="website" type="checkbox" value="1">
        <input id="website2" name="website" type="checkbox" value="2"><br/>
        文件上传域: <input id="file" name="file" type="file"><br/>
        图像域: <input type="image" src="../../CSS/06/3.jpg" alt="图片" width="150px" height="100px"><br/>
        下面是四个按钮: <br/>
        <input id="ok" name="ok" type="submit" value="提交">
        <input id="dis" name="dis" type="submit" value="提交" disabled="disable">
        <input id="cancel" name="cancel" type="reset" type="重置">
        <input id="no" name="no" type="button" value="无动作">
    </form>
</body>
</html>
