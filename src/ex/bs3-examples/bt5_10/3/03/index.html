<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-default">default</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-success">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-link">link</button>
        <button type="button" class="btn btn-danger">danger</button>
    </div>

    <div class="div">
        <button type="button" class="btn btn-info btn-lg">info</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-info btn-sm">info</button>
        <button type="button" class="btn btn-info btn-xs">info</button>
    </div>

    <button type="button" class="btn btn-default btn-block">hello</button>      <!--btn-block: 充满父级容器-->
    <button type="button" class="btn btn-default btn-block" disabled="disabled">hello</button>       <!--disabled: 禁用-->

    <a href="#" class="btn btn-default btn-lg active" role="button">default</a>         <!--active: 激活-->
    <a href="#" class="btn btn-default btn-lg active" role="button" disabled="disabled">default</a>

    <input class="btn btn-default" type="button" value="Input">

    <!--圆角, 圆角正方形, 边框图片效果-->
    <img src="" alt="" class="img-circle">
    <img src="" alt="" class="img-rounded">
    <img src="" alt="" class="img-thumbnail">

</body>
</html>
