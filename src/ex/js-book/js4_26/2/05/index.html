<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write(Math.round(2.2));    //四舍五入
        document.write(Math.random());      //随机数
        document.write(Math.random() * 10);
        document.write(Math.max(19, 324, 32, 230));
        document.write(Math.min(19, 324, 32, 230));
        document.write(Math.abs(-10));      //绝对值
    </script>
</body>
</html>
