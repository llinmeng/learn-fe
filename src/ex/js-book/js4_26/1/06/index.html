<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- 局部变量和全局变量 -->
    <script>
        var n = 10;   m = 100;  //全局变量，任何地方都可以使用
        function demo() {
            var i = 10;     //局部变量，只能在当前函数中使用
            x = 10;         //全局变量，任何地方都可以使用    demo()执行后方可以使用
            //alert(i);
        }
        demo()
        alert(x);
    </script>
</body>
</html>
