<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p id = "pid"></p>
    <script>
        function demo1() {
            alert("我会执行的哦");
            return "hello";
            alert("我不会执行的哦");
        }
        var vl = demo1() + ": izero";
        alert(vl);

        function demo2(a, b) {
            if(a > b){
                return "a比较大";
            }else{
                return "b比较大";
            }
        }
        var vl = demo2();
        var vll = demo2(100, 34);
        document.getElementById("pid").innerHTML = vl;
        alert(vll);
    </script>
</body>
</html>
