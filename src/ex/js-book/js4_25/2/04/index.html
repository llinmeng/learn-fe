<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 5;
        switch (i){
            case 1:
                document.write("i=1");
                break;  //跳出当前
            case 2:
                document.write("i=2");
                break;
            default:
                document.write("条件不满足");
                break;
        }
    </script>
</body>
</html>
