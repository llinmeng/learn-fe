<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <p name="pn">hello</p>
    <a id="aid" title="a标签的属性">hello</a>
    <a id="aids">aids</a>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        function getName() {
            var count = document.getElementsByName("pn");       //通过集合存储
            alert(count.length);
            var p = count[2];
            p.innerHTML = "world";
            var countt = document.getElementsByTagName("p");      //通过集合存储
            alert(countt.length);
            var p = countt[0];
            p.innerHTML = "countt";
        }

        function getAttr() {
            var anode = document.getElementById("aid");
            var attr = anode.getAttribute("title");
            alert(attr);
        }

        function setAttr() {
            var anode = document.getElementById("aids");
            anode.setAttribute("title", "设置a的属性");
            var attr = anode.getAttribute("title");
            alert(attr);
        }

        function getChildNode() {
            var childnode = document.getElementsByTagName("ul")[0].childNodes;
            alert(childnode.length);            //为7, 包含标签后的空白项
            alert(childnode[1].nodeType);
        }

        getName();
        getAttr();
        setAttr();
        getChildNode();
    </script>
</body>
</html>
