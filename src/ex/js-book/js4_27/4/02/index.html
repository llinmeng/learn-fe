<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="div">
        <p id="pid">div的p元素</p>
    </div>

    <script>
        function getParentNode() {
            var div = document.getElementById("pid");
            alert(div.parentNode.nodeName);             //父节点只有一个
        }

        function createNode() {
            var body = document.body;
            var input = document.createElement("input");
            input.type = "button";
            input.value = "按钮";
            body.appendChild(input);                    //向末尾插入
        }

        function addNode() {
            var div = document.getElementById("div");
            var node = document.getElementById("pid");
            var newnode = document.createElement("p");
            newnode.innerHTML = "添加一个p元素";
            div.insertBefore(newnode, node);
        }

        function removeNode() {
            var div = document.getElementById("div");
            var p = div.removeChild(div.childNodes[1]);
        }

        function getSize() {
            var width = document.body.offsetWidth || document.documentElement.offsetWidth;  //所有浏览器兼容
            var height = document.body.offsetHeight;
            alert(width + ", " + height);
        }

        getParentNode();
        createNode();
        addNode();
        removeNode();
        getSize();
    </script>
</body>
</html>
