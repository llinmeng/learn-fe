<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a id="aid" href="http://www.baidu.com">hello</a>
    <img id=imgid src="cat.jpg">
    <p id="pid">hello</p>
    <button onclick="demo()">按钮</button>
    <script>
//        document.write("world");    //绝对不要在文档加载完成之后使用documeng.write(), 这会覆盖文档
        function demo() {
//            document.write("world")
            document.getElementById("pid").innerHTML = "world";
            document.getElementsByTagName("p");     //寻找相同元素中的第一个
            document.getElementById("aid").href = "www.baidu.com";
            document.getElementById("imgid").src = "dog.jpg";
        }
    </script>
</body>
</html>
