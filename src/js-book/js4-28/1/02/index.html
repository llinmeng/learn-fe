    <!--兼容各种浏览器-->
    <script>
        var btn = document.getElementById("btn");
        if(btn.addEventListener){                       //DOM2级
            btn.addEventListener("click", demo);
        }else if(btn.attachEvent("onclick", demo){      //IE
            btn.attachEvent("onclick", demo)
        }else{                                          //DOM0级
            btn.onclick = demo();
        }

        function demo() {
            alert("hello");
        }
    </script>
