<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        for(var i = 0; i < 10; i++){
            if(i == 5){
                //break;
                continue;   //结束本次循环， 进行下一次循环
            }
            document.write("i = " + i + "<br/>");
        }
    </script>
</body>
</html>
