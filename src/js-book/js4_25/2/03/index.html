<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 10;
        if(i > 10){
            document.write("i > 10");
        }else if(i < 10){
            document.write("i < 10");
        }else{
            document.write(i);
        }
    </script>
</body>
</html>
