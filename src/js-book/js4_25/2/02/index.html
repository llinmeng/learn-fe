<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 10;
        var j = 10;
        document.write(i == j);     //=== != !== < > >= <=
        //i = "10" 时， == -》true
        //             === -》 false

        document.write(i>j && j<100);   // || !
        document.write(!(i==j));

        document.write(i>9 ? "i大于9" : "i小于9");
    </script>
</body>
</html>
