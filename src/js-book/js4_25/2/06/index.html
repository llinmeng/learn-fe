<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = 1;
        while(i < 10){
            document.write("i = " + i + "<br/>");
            i++;
        }
        i = 1;
        do{
            document.write("i = " + i + "<br/>");
            i++;
        }while(i < 10)
    </script>
</body>
</html>
