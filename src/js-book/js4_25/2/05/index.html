<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var i = [1, 2, 3, 4, 5, 6];
        document.write(i[0]);
        var j;
        for(j = 0; j<6; j++){
            document.write(i[j] + ",");
        }
        for(j in i){
            document.write(i[j] + "<br/>");
        }
    </script>
</body>
</html>
