<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function demo() {
            var a = 10;
            var b = 10;
            var sum = a + b;
            alert(sum);
        }
        demo();     //调用函数
    </script>

    <button onclick="demo()">按钮</button>

    <form>
        <input type="button" value="按钮" onclick="demo()">
    </form>

</body>
</html>
