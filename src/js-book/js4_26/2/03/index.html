        //时钟
        function checkTime(i) {
            if(i < 10){
                i = "0" + i;
            }
            return i;
        }

        function startTime() {
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();
            m = checkTime(m);
            s = checkTime(s);
            document.getElementById("timetxt").innerHTML = h + " : " + m + " : " + s;
            t = setTimeout(function () {
                startTime();
            }, 500);
        }

    </script>
    <div id = "timetxt"></div>
