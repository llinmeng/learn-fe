<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var str = "hello world";
        var strt = "hello, meng, world";
        document.write(" 字符串长度： " + str.length);
        document.write(" 查找： " + str.indexOf("world"));
        document.write(" 匹配： " + str.match("world"));
        document.write(" 替换： " + str.replace("world", "meng"));
        document.write(" 转换： " + str.toUpperCase());
        document.write(" 转换： " + str.toLowerCase());

        var s = strt.split(",");
        document.write(s[1]);
    </script>
</body>
</html>
