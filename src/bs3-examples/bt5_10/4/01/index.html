<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--字体图标-->
    <!--下拉菜单-->
    <div class="container">
        <div class="dropdown pull-right">  <!--pull-right: 按钮在右侧出现-->
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" >          <!--aria-haspopup="true" aria-expanded="false"-->
                下拉菜单
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="dropdownMenu1">      <!--dropdown-menu-right: 下拉菜单在右侧出现-->
                <li role="presentation" class="dropdown-header">大写一到四</li>  <!--下拉菜单栏的标题-->
                <li><a href="#" role="menuitem">一</a></li>
                <li><a href="#" role="menuitem">二</a></li>
                <li><a href="#" role="menuitem">三</a></li>
                <li><a href="#" role="menuitem">四</a></li>
                <li role="presentation" class="dropdown-header">小写1到4</li>
                <li role="presentation" class="divider"></li>   <!--分割线-->
                <li><a href="#" role="menuitem">1</a></li>
                <li><a href="#" role="menuitem">2</a></li>
                <li class="disabled"><a href="#" role="menuitem">3</a></li>     <!--不可以选中-->
                <li><a href="#" role="menuitem">4</a></li>
            </ul>
        </div>
    </div>

    <script src="jquery-2.1.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</body>
</html>
